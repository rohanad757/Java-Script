//Optimized way of doing this , 

    function addOptimizedLang(langName) {
        const lat = document.createElement("li")
        lat.appendChild(document.createTextNode(langName))
        document.querySelector(".lang").appendChild(lat)
    }
    addOptimizedLang("Python")
    addOptimizedLang("GoLang")
    addOptimizedLang("Nothing")
    addOptimizedLang("C++")

    //Editing : --- >

    const lan22 = document.querySelector("li:nth-child(2)")
    // // lan22.innerHTML = "fsgrgsg" ;    Not a good approach ,
    const newli = document.createElement("li");
    newli.textContent = "Changed" ;
    lan22.replaceWith(newli)
    // // Remove : --- >
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove() ;
</script>
