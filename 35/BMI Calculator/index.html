<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label><input placeholder="Enter Height" type="text" id="height" /></p>
            <p><label>Weight in KG: </label><input placeholder="Enter Weight" type="text" id="weight" /></p>
            <button>Calculate</button>
            <div class="results"></div>
            <h3>BMI Weight Guide</h3>
            <div id="weight-guide">
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Owerweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script>
    let form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        let height = parseInt(document.querySelector('#height').value);
        let weight = parseInt(document.querySelector('#weight').value);
        let results = document.querySelector('.results');
        if (height === '' || height < 0 || isNaN(height)) {
            results.innerHTML = `Please give a Valid Height ${height}`;
        }
        else if (weight === '' || weight < 0 || isNaN(weight)) {
            results.innerHTML = `Please give a Valid Weight ${weight}`;
        }
        else {
            let bmi = (weight / ((height * height) / 10000)).toFixed(2);
            results.innerHTML = `<span>${bmi}</span>`;
        }
    })
</script>

</html>
